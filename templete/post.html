{% extends 'basic.html'%}

{% block body %}
<div class="conteiner">
    <div class="col-md-6 offset-md-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{form | crispy}}
            <button type="submit" >Submit</button>
            <button type="reset" >Reset</button>
        </form>
    </div>
</div>
{% endblock body %}
